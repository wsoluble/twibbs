      padding:0;
    }
    #header.fixed{
      padding:0 0 50px 0;
    }

      position:relative;
      top:0;
      left:0;
      width:100%;
      margin:0 auto;
      padding:0;
      transition:padding-bottom 0.2s ease 0s;
      background-color:#2d363c;
      border-bottom:1px solid #22282c;
    }
    .fixed .header_main_outer{
      position:fixed;
    }

      min-height:50px;
      margin:0 auto;
      text-align:center;

    #banner a:hover{
      color:#0084B4;
    }
    #banner a:active{
      margin-top:8px;
    }
    #headSection{
      margin:0 auto;
      padding:0;
      position:relative;
    }
    .breadcrumb_outer{
      position:relative;
      margin:0;
      padding:0 10px;
      text-align:center;
      background-color:#293237;
      border-bottom:1px solid #22282c;
    }
    .breadcrumb{
      position:relative;
      max-width:1048px;
      margin:0 auto;
      padding:7px 0;
      text-align:left;
    }
    .breadcrumb .crumb{
      position:relative;
      display:inline-block;
      *display:inline;
      *zoom:1;
      vertical-align:top;
      margin:0;
      line-height:20px;
    }
    .breadcrumb .crumb:before{
      content:'>';
      display:inline-block;
      *display:inline;
      *zoom:1;
      vertical-align:top;
      padding:0 10px;
      text-decoration:none;
      color:#666;
      font-size:1.4rem;
      font-weight:normal;
    }
    .breadcrumb .parent:before{
      content:'>';
    }
    .breadcrumb .crumb a{
      display:inline-block;
      *display:inline;
      *zoom:1;
      vertical-align:top;
      padding:0;
      text-decoration:none;
      color:#6c7c86;
      font-size:1.4rem;
      font-weight:normal;
    }
    .breadcrumb .crumb:hover a{
      color:#fff;
    }
    .breadcrumb .crumb a span{
      display:inline-block;
      *display:inline;
      *zoom:1;
      vertical-align:top;
      color:#6c7c86;
      font-size:1.4rem;
      font-weight:normal;
    }
    .breadcrumb .crumb:hover a span{
      color:#fff;
    }
    .breadcrumb .parent:hover a span{
    }
    #contentSection{
      width:100%;
      margin:0 auto;
      padding:0;
      position:relative;
    }
    #contentSection .ad_header{
      width:728px;
      height:90px;
      margin-bottom:10px;
      display:none;
    }
    #contentSection .content{
      display:block;
      position:relative;
    }
    #contentSection .side{
      display:block;
      position:relative;
    }
    .coentry_header_outer,
    .main_header_outer{
      position:relative;
      padding:0 20px;
      margin:20px 0 0 0;
    }
    .coentry_header,
    .main_header{
      position:relative;
      margin:0 auto;
      padding:0;
      width:100%;
      max-width:1048px;
      text-align:left;
      border-radius:10px;
      background-color:#51a2c1;
      -webkit-box-shadow:1px 1px 2px rgba(0,0,0,0.2);
      -moz-box-shadow:1px 1px 2px rgba(0,0,0,0.2);
      box-shadow:1px 1px 2px rgba(0,0,0,0.2);
      border-bottom:3px solid #4a8da6;
    }
    .coentry_header:before,
    .coentry_header:after,
    .main_header:before,
    .main_header:after{
      top:100%;
      right:50%;
      border:solid transparent;
      content:" ";
      height:0;
      width:0;
      position:absolute;
      pointer-events:none;
    }
    .coentry_header:before,
    .main_header:before{
      border-top-color:#4a8da6;
      border-width:14px;
      margin-right:-14px;
    }
    .coentry_header:after,
    .main_header:after{
      border-top-color:#51a2c1;
      border-width:10px;
      margin-right:-10px;
    }
    .coentry_header .header_title,
    .main_header .header_title{
      vertical-align:middle;
      position:relative;
      min-height:40px;
      line-height:40px;
      margin:0;
      padding:0 20px;
      font-size:1.8rem;
      text-align:left;
      color:#fff;
      font-weight:bold;
    }
    .coentry_content_outer{
      position:relative;
      padding:0 20px;
      margin:0 0 20px 0;
    }
    .coentry_content{
      border-radius:0 0 5px 5px / 0 0 5px 5px;
    }
    .coentry_content_inner{
      position:relative;
      margin:0 auto;
      padding:0;
      width:100%;
      max-width:1048px;
      overflow:hidden;
    }
    .main_content_outer{
      position:relative;
      padding:0 20px;
      margin:20px 0;
    }
    .main_content{
      position:relative;
      margin:0 auto;
      padding:0;
      width:100%;
      max-width:1048px;
    }
    #footerSection{
      position:relative;
      width:100%;
      margin:0;
      padding:20px 0;
      background-color:#2b3744;
      border-top:#212c37 solid 2px;
    }
    #footerSection .footerbody{
      margin:0 auto;
      padding:0 20px;
      text-align:center;
    }
    #footerSection .footerbody p{
      font-size:14px;
      color:#fff;
      text-shadow:1px 1px 1px #000;
      font-weight:bold;
    }
    .access_error{
      margin:0;
      padding:0 20px;
      background-color:#fff;
      border-radius:5px;
      -webkit-box-shadow:0px 1px 3px rgba(0,0,0,0.3);
      -moz-box-shadow:0px 1px 3px rgba(0,0,0,0.3);
      box-shadow:0px 1px 3px rgba(0,0,0,0.3);
